name: Build and deploy Python project to Azure Function App - phishing-system-monitoring

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5432AC2B360E41F2A319D9865D2E148F  }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_932383B54A4C4DA998EDC6B7865C10BC  }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B017965BB3724FFCB11CB86CD3CFE3CF  }}

      - name: Deploy to Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: phishing-system-monitoring
          package: .
