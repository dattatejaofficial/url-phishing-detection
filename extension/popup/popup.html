<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <h2 style="text-align: center;">Phishing URL Detector</h2>

    <div class="version" id="versionText" style="text-align: center;">
        Version --
    </div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggleDetection">
            <span class="slider"></span>
        </label>

        <span id="toggleText" class="toggle-text">
            Detection Enabled
        </span>

        <span id="statusIndicator" class="indicator on">
            ‚óè
        </span>
    </div>

    <label>
      <input type="checkbox" id="developerMode">
      Developer Mode
    </label>

    <div class="footer">
        This extension automatically checks websites you visit and warns you if a site is detected as a phishing threat.
    </div>

    <script src="popup.js"></script>
</body>
</html>
